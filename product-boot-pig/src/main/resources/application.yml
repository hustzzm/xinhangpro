#自动生成数据库表（关键）
spring:
  #关闭Thymeleaf的缓存
  thymeleaf:
    cache: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # 激活 prod
  profiles:
    active: dev
# 也可以同时激活多个 profile
